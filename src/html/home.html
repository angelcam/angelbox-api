    <title>AngelBox</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: white;
            font-family: Roboto;
        }

        .header {
            height: 6rem;
            background: #2c3c4f;
        }

        @keyframes logo {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .header .logo {
            box-sizing: content-box;
            padding: 2rem 1.5rem;
            height: 2rem;
            width: 10.35rem;
            animation-name: logo;
            animation-delay: 0.4s;
            animation-duration: 1s;
            animation-timing-function: ease-out;
            animation-fill-mode: both;
        }

        .content {
            padding: 2rem 2rem;
            color: #1B242E;
            text-align: center;
        }

        .content h1 {
            font-size: 3rem;
            font-weight: normal;
        }

        @media only screen and (min-width: 520px) {
            .content {
                padding: 2rem 4rem;
            }

            .content h1 {
                font-size: 4rem;
            }
        }
    </style>
